<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hand Cricket</h1>
    <div class="Container">
    <button id="playButton" onclick="startGame()">Start Game</button> 
    <div id="gameControls" style="display:none;">   
    <button id="instr" onclick="window.location.href='https:/www.instructables.com/How-to-Play-Hand-Cricket/';">How to Play</button>
    
    <h3>Toss Enter 0 or 1: <input type="number" min="0" max="1" id="tossInput" onkeypress="handleKeyPress(event);" required></h3>
    <input placeholder="Toss Result Here" id="tossResult" readonly>
    <h3>Enter Your Choice: <input type="number" placeholder="Your Choice" min="1" max="6" id="userChoice"></h3>
    <h3>System's Choice: <input placeholder="Bot's Choice" id="systemChoice" readonly></h3>
    <h2>Your Score: <input placeholder="Your Score" id="userScore" readonly> System's Score: <input placeholder="System's Score" id="systemScore" readonly></h2>
    <div class="message-box" id="messageBox"></div>
    </div>
    
    </div>
    <script src="cricket.js"></script>
</body>
</html>
